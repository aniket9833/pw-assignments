<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline vs internal vs external</title>
    <!-- this is an internal css -->
    <style>
        .internal{
            color: red;
        }
        .Maharashtra{
            color: orange;
        }
        .Dehli{
            color: aqua;
        }
        .internal-external{
            color: yellow;
        }

    </style>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- this is an inline css -->
    <!-- priority: inline>internal>external -->
    <div style="color: blue;">Inline</div>
    <div class="internal">Internal</div>
    <div class="external">External</div>
    <div style="color: blueviolet;" class="Maharashtra">Mumbai</div>
    <div style="color: green;" class="Delhi">Delhi</div>
    <div class="internal-external">Internal vs External</div>
</body>
</html>
