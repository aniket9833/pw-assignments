<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW skills button</title>
    <style>
        button {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background-color: #4169E1;
            color: #fff;
        }

        button:hover {
            cursor: pointer;
            box-shadow: 8px 4px 5px gray;
        }
    </style>
</head>

<body>
    <div class="btn">
        <button>PW Skills</button>
    </div>
</body>

</html>
