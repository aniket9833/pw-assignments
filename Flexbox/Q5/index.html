<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section class="left">
            <nav>
                <div class="logos">
                    <img src="./assets/image 5.png" alt="">
                    <img src="./assets/image 6.png" alt="">
                </div>
                <div class="navigation">
                    <ul>
                        <li>Ask Disha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li>
                            <button class="selected">Login</button>
                        </li>
                        <li>
                            <button>Register</button>
                        </li>
                        <li>
                            <button>Agent Login</button>
                        </li>
                    </ul>
                </div>
            </nav>
            <main>
                <div class="title">
                    <h2>Indian Railways</h2>
                    <h3 class="sub-title">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </h3>
                </div>

                <div class="choose-container">
                    <button class="book-ticket"><img src="./assets/Vector.png" alt="">Book Ticket</button>
                    <button class="status"><img src="./assets/Vector (1).png" alt="">PNR Status</button>
                    <button class="charts"><img src="./assets/Vector (2).png" alt="">Charts / Vacancy</button>
                </div>

                <div class="journey-details-container">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="./assets/Group.png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="./assets/Vector (3).png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Bangalore</h2>
                                    <span>KSR - Bangalore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="./assets/from-to.png" alt="">
                        </div>
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="./assets/Group (1).png" alt="">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="./assets/Vector (3).png" alt="">
                                </div>
                                <div class="choose-location">
                                    <h2>Kasaragod</h2>
                                    <span>KSD - Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="journey-details-section-container">
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="./assets/Group (2).png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Date</span>
                                <img src="./assets/Vector (3).png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>01 Aug 23</h2>
                                <span>Tuesday</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-element ">
                        <div class="card-element-image-container">
                            <img src="./assets/three-dot.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Class</span>
                                <img src="./assets/Vector (3).png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>3A</h2>
                                <span>AC 3 tier</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="./assets/widgets.png" alt="">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Seat Type</span>
                                <img src="./assets/Vector (3).png" alt="">
                            </div>
                            <div class="choose-location">
                                <h2>TATKAL</h2>
                                <span>AC 3 Tier</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="search-button">Search Train <img src="./assets/Vector (4).png" alt="">
                </button>
            </main>
        </section>

        <section class="right">
            <img src="./assets/image.png" alt="">
        </section>
    </div>

</body>

</html>
